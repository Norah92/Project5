<html>

<head>

<title>Neighborhood Map Project</title>

<style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
	#panel {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 5;
        height:100%;
	width: 250px;
        background-color: white;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
 </style>
 
</head>

<body>

<span id="panel"> 
       <p><strong> Places in My Favourite Neighborhood </strong></p>
	   <div>
	   <select data-bind="options: categories, value: selectedCategory"></select>
	   </div>
	   
	   <div>
	   <ul data-bind="foreach: selectLocation"> 
	   <li data-bind="text: title, click: showInfo, visible: show"></li> 
    </ul>     
</div>   
	  
	  
</span>
<div id ="map"></div>

</script>

<script src='js/knockout-3.4.2.js'></script>

<script src='js/app.js'></script> 

</body>

</html>
